    <div class="banner bannerIndex">

    <div class="migalhaBox">

        <div class="caixaContato">

                <h3 class="textContato">loremipsum@lorem.com</h3>
                <h3 class="textContato">00, xxxxxxxxxxx xxxxxx <br> 0000000-000</h3>

            <div class="caixaItemContato ItemContato02">
                <h2 class="caixaContatoText">Formulario de Contato</h2>
                <form class="formularioContato">
                    <label class="labelContato" for="nomeCompleto">Nome completo</label>
                    <input type="text" class="inputContato" id="nomeCompleto" name="nomeCompleto"

                    <label class="labelContato" for="email">Email:</label>
                    <input type="email" class="inputContato" id="email" name="email">
                    <label class="labelContato" for="msg">Mensagem:</label>
                    <textarea id="msg" class="inputContato"></textarea>
                    <div class="btoContato">
                        <input class="botaoContato" type="submit">
                    </div>
                </form>
            </div>
        </div>
